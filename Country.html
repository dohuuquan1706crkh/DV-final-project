<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Country Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* =========================
    Body & general
    ========================= */
    body {
      font-family: Inter, system-ui, Arial;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    /* =========================
    Tab content styles
    ========================= */
    .tab-content {
      padding-top: 20px;
    }

    .chart-box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chart-box svg {
      width: 100%;
      height: 100%;
      flex-grow: 1; /* chiếm hết phần còn lại của box */
    }

    #countryTitle {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* =========================
    Custom active tab styles
    ========================= */
    .nav-tabs .nav-link.active {
      background-color: #6c757d !important;  /* Grey color */
      color: white !important;
      border-color: #6c757d !important;
    }

    /* Hover effect for the tabs */
    .nav-tabs .nav-link:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>

  <button id="back" onclick="window.location.href='Home_page.html'">← Back to World Map</button>

  <!-- Country Title -->
  <div class="container mt-4">
    <h1 id="countryTitle" class="text-center"></h1>
  </div>

  <!-- Navbar with Tabs -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="chartTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="population-tab" data-bs-toggle="tab" href="#population" role="tab" aria-controls="population" aria-selected="true">Overview</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="gdp-tab" data-bs-toggle="tab" href="#gdp" role="tab" aria-controls="gdp" aria-selected="false">GDP</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="co2-emission-tab" data-bs-toggle="tab" href="#co2-emission" role="tab" aria-controls="co2-emission" aria-selected="false">Emission</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="food-production" data-bs-toggle="tab" href="#food-production" role="tab" aria-controls="food-production" aria-selected="false">Food Production</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="chartTabsContent">
      <!-- Population Tab -->
      <div class="tab-pane fade show active" id="population" role="tabpanel" aria-labelledby="population-tab">

        <div class="chart-box">
          <h3>Population Pyramid</h3>
          <div style="display:flex; gap:50px;">
            <div id="pyramidHeatmap"></div>
            <div>
              <input id="yearInput-pyramid" type="number" value="2020" min="1900" max="2025" />
              <button id="updateBtn-pyramid">Update</button>
              <div id="pyramidChart"></div>
            </div>
          </div>
        </div>
        <div class="chart-box">
          <h3>GDP over the Years</h3>
          <div id="gdpChart"></div>
        </div>
          <div class="chart-box">
          <h3>Emission Details</h3>
          <div id="emissionChart"></div>
          <div id="co2Chart"></div>
        </div>
      </div>

      <!-- GDP Tab -->
      <div class="tab-pane fade" id="gdp" role="tabpanel" aria-labelledby="gdp-tab">
        
      </div>

      <!-- CO₂ Emission Tab -->
      <div class="tab-pane fade" id="co2-emission" role="tabpanel" aria-labelledby="co2-emission-tab">

      </div>

  <!-- Include D3.js and Custom Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/countryChart.js"></script>

  <script>
    // === Lấy tên quốc gia từ URL ===
    const params = new URLSearchParams(window.location.search);
    const countryName = params.get('name');

    if (countryName) {
        document.getElementById("countryTitle").innerText = countryName;
        showCharts(countryName); // Load charts data based on country
    } else {
      document.getElementById('chartTabsContent').innerText = 'No country specified.';
    }
  </script>
</body>
</html>
