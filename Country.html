<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Country Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* =========================
    Body & general
    ========================= */
    body {
      font-family: Inter, system-ui, Arial;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    /* =========================
    Tab content styles
    ========================= */
    .tab-content {
      padding-top: 20px;
    }

    .chart-box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chart-box svg {
      width: 100%;
      height: 100%;
      flex-grow: 1; /* chiếm hết phần còn lại của box */
    }

    #countryTitle {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* =========================
    Custom active tab styles
    ========================= */
    .nav-tabs .nav-link.active {
      background-color: #6c757d !important;  /* Grey color */
      color: white !important;
      border-color: #6c757d !important;
    }

    /* Hover effect for the tabs */
    .nav-tabs .nav-link:hover {
      background-color: #f1f1f1;
    }
    #gdpChart {
      display: flex;
      justify-content: space-between;
      gap: 20px; /* Optional: adds space between the charts */
    }

    #gdpChart svg {
      flex: 1;
      max-width: 100%; /* Ensures the charts scale to fit the container */
        height: 500px;
    }

  </style>
</head>
<body>

  <button id="back" onclick="window.location.href='Home_page.html'">← Back to World Map</button>

  <!-- Country Title -->
  <div class="container mt-4">
    <h1 id="countryTitle" class="text-center"></h1>
  </div>

  <!-- Navbar with Tabs -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="chartTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="population-tab" data-bs-toggle="tab" href="#population" role="tab" aria-controls="population" aria-selected="true">Overview</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="gdp-tab" data-bs-toggle="tab" href="#gdp" role="tab" aria-controls="gdp" aria-selected="false">Comparation</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="chartTabsContent">
      <!-- Population Tab -->
      <div class="tab-pane fade show active" id="population" role="tabpanel" aria-labelledby="population-tab">

        <div class="chart-box">
          <h3>Population Pyramid</h3>
          <div style="display:flex; gap:50px;">
            <div id="pyramidHeatmap"></div>
            <div>
              <input id="yearInput-pyramid" type="number" value="2020" min="1900" max="2025" />
              <button id="updateBtn-pyramid">Update</button>
              <div id="pyramidChart"></div>
            </div>
          </div>
        </div>
        <div class="chart-box">
          <h3>GDP over the Years</h3>
          <div id="gdpChart"></div>
        </div>
          <div class="chart-box">
          <h3>Emission Details</h3>
        <select id="emissionType"  style="width: 250px;" class="form-select form-select-lg mb-3" aria-label="Large select example" onkeydown="handleKeyEvent(event);">
          <option value="CO2">CO2</option>
          <option value="N2O">N2O</option>
          <option value="CH4">CH4</option>
        </select>
          <div id="emissionChart"></div>
<!-- 
          <input id="yearInput-scatter" type="number" value="2020" min="1975" max="2025" class="form-control form-control-sm" style="width:100px;" />
          <button id="updateBtn-scatter" class="btn btn-secondary btn-sm">Update</button> -->
          <div class="d-flex align-items-center mb-3" style="gap:12px;">
            <label for="yearSlider" class="form-label mb-0">
              Year:
              <span id="yearLabel">2001</span>
            </label>

            <input
              type="range"
              id="yearSlider"
              min="1975"
              max="2025"
              step="1"
              value="2001"
              class="form-range"
              style="width:300px;"
            />
          </div>

          <div id="emissionPieChart" style="display:flex; gap:20px;"></div>



        </div>
        </div>
      </div>

  <!-- Include D3.js and Custom Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/countryChart.js"></script>

  <script>
    // === Lấy tên quốc gia từ URL ===
    const params = new URLSearchParams(window.location.search);
    const countryName = params.get('name');

    if (countryName) {
        document.getElementById("countryTitle").innerText = countryName;
        showCharts(countryName); // Load charts data based on country
    } else {
      document.getElementById('chartTabsContent').innerText = 'No country specified.';
    }
  </script>
</body>
</html>
