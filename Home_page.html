<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>World Map with Search</title>
  <!-- Link ƒë·∫øn CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üåç World Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="#scatterSection">Economy</a></li>
          <li class="nav-item"><a class="nav-link" href="#otherCharts">Other Charts</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Map Section -->
  <section id="mapSection" class="position-relative pt-5">
    <div class="position-absolute top-0 start-50 translate-middle-x text-center mt-3 mb-2">
      <h2 class="fw-bold">World Map</h2>
    </div>

    <div id="map" class="w-100" style="height:90vh;"></div>

    <div class="controls position-absolute top-0 start-0 m-3 p-2 bg-white rounded shadow">
      <button id="reset" class="btn btn-success btn-sm">Reset</button>
      <button id="zoomIn" class="btn btn-success btn-sm">Zoom +</button>
      <button id="zoomOut" class="btn btn-success btn-sm">Zoom -</button><br>
      <input id="searchBar" class="form-control form-control-sm mt-2" type="text" placeholder="Search country..." />
    </div>
  </section>

  <!-- Population Charts -->
  <section id="otherCharts" class="py-5">
    <div class="container">
      <h2 class="mb-3">Population distribution</h2>
      <p>Content for other charts can go here...</p>
    </div>
    <div id="scatterContainer" class="d-flex flex-column align-items-center ">
        <svg id="populationSvg" width="800" height="800"></svg>
        <div class="mt-3 d-flex gap-2 align-items-center">
          <input id="yearInput-population" type="number" value="2020" min="1900" max="2025" class="form-control form-control-sm" style="width:100px;" />
          <button id="updateBtn-population" class="btn btn-primary btn-sm">Update</button>
        </div>
      </div>
  </section>

  <!-- Scatter Section -->
  <section id="scatterSection" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">Indicators</h2>
      <div class="mb-2">Modify the year or the section and click on the update button!</div>
      <div id="scatterContainer" class="d-flex flex-column align-items-center ">
        <svg id="scatterSvg" width="1400" height="800"></svg>
        <div class="mt-3 d-flex gap-2 align-items-center">
          <select
            id="sectorSelect"
            class="form-select form-select-sm"
            style="width:160px;"
          >
            <option value="economy" selected>Economy</option>
            <option value="agriculture">Agriculture</option>
          </select>
          <input id="yearInput-scatter" type="number" value="2020" min="1900" max="2025" class="form-control form-control-sm" style="width:100px;" />
          <button id="updateBtn-scatter" class="btn btn-primary btn-sm">Update</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Other Charts -->
  <section id="otherCharts" class="py-5">
    <div class="container">
      <h2 class="mb-3">Other Charts</h2>
      <p>Content for other charts can go here...</p>
    </div>
  </section>

  <div id="tooltip"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/map.js"></script>

</body>
</html>
